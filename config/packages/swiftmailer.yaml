swiftmailer:
    url: '%env(MAILER_URL)%'
    spool: { type: 'memory' }
    transport:  smtp
    encryption: ~
    auth_mode:  login
    host:       smtp.sendgrid.net
    port:   587
    stream_options:
        ssl:
            allow_self_signed: true
            verify_peer: false
            verify_peer_name: false

